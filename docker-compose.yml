services:
  mongo:
    image: mongo:latest
    container_name: mongo_db
    restart: always
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    environment:
      - MONGO_INITDB_ROOT_USERNAME=${MONGO_INITDB_ROOT_USERNAME}
      - MONGO_INITDB_ROOT_PASSWORD=${MONGO_INITDB_ROOT_PASSWORD}
    command: ["mongod", "--quiet", "--logpath", "/data/db/mongod.log", "--logappend"]

  redis:
    image: redis:7-alpine
    container_name: redis_cache
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes --loglevel warning

  db-init:
    build: ./db
    depends_on:
      - mongo
    environment:
      - MONGODB_URI=mongodb://${MONGO_INITDB_ROOT_USERNAME}:${MONGO_INITDB_ROOT_PASSWORD}@mongo:27017/valodiscordhub?authSource=admin
    env_file:
      - .env

  api:
    build: ./api
    depends_on:
      - mongo
      - redis
      - db-init
    environment:
      - MONGODB_URI=mongodb://${MONGO_INITDB_ROOT_USERNAME}:${MONGO_INITDB_ROOT_PASSWORD}@mongo:27017/valodiscordhub?authSource=admin
      - MONGODB_DB=valodiscordhub
      - REDIS_URL=redis://redis:6379/0
      - PYTHONPATH=/api:/app
    ports:
      - "8000:8000"
    volumes:
      - ./shared:/shared
    env_file:
      - .env
    restart: unless-stopped

  bot:
    build: ./bot
    depends_on:
      - mongo
      - db-init
      - api
    environment:
      - API_BASE_URL=http://api:8000
      - MONGODB_URI=mongodb://${MONGO_INITDB_ROOT_USERNAME}:${MONGO_INITDB_ROOT_PASSWORD}@mongo:27017/valodiscordhub?authSource=admin
      - PYTHONPATH=/bot:/app
    volumes:
      - ./shared:/shared
    env_file:
      - .env
    dns:
      - 8.8.8.8
      - 8.8.4.4
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      args:
        VITE_API_BASE_URL: http://localhost:8000
        VITE_WS_URL: ws://localhost:8000
    depends_on:
      - api
    ports:
      - "5173:5173"
    restart: unless-stopped

volumes:
  mongo_data:
  redis_data:
