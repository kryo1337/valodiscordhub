apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-deployment
  namespace: valodiscordhub
spec:
  replicas: 2  # Start with 2 replicas, will scale with HPA
  selector:
    matchLabels:
      app: api
  template:
    metadata:
      labels:
        app: api
    spec:
      containers:
      - name: api
        image: valodiscordhub/api:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 8000
        env:
        - name: MONGODB_URI
          valueFrom:
            configMapKeyRef:
              name: api-config
              key: MONGODB_URI
        - name: MONGODB_DB
          valueFrom:
            configMapKeyRef:
              name: api-config
              key: MONGODB_DB
        - name: API_BASE_URL
          valueFrom:
            configMapKeyRef:
              name: api-config
              key: API_BASE_URL
        - name: DISCORD_CLIENT_ID
          valueFrom:
            secretKeyRef:
              name: discord-secrets
              key: DISCORD_CLIENT_ID
        - name: DISCORD_CLIENT_SECRET
          valueFrom:
            secretKeyRef:
              name: discord-secrets
              key: DISCORD_CLIENT_SECRET
        - name: DISCORD_REDIRECT_URI
          valueFrom:
            configMapKeyRef:
              name: api-config
              key: DISCORD_REDIRECT_URI
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: discord-secrets
              key: JWT_SECRET
        - name: BOT_API_TOKEN
          valueFrom:
            secretKeyRef:
              name: discord-secrets
              key: BOT_API_TOKEN
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /healthz
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: api-service
  namespace: valodiscordhub
spec:
  selector:
    app: api
  ports:
  - port: 8000
    targetPort: 8000
  type: ClusterIP
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: api-hpa
  namespace: valodiscordhub
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: api-deployment
  minReplicas: 2
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80 