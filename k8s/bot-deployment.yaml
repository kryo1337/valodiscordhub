apiVersion: apps/v1
kind: Deployment
metadata:
  name: bot-deployment
  namespace: valodiscordhub
spec:
  replicas: 1
  selector:
    matchLabels:
      app: bot
  template:
    metadata:
      labels:
        app: bot
    spec:
      containers:
      - name: bot
        image: valodiscordhub/bot:latest
        imagePullPolicy: Never
        env:
        - name: DISCORD_TOKEN
          valueFrom:
            secretKeyRef:
              name: discord-secrets
              key: DISCORD_TOKEN
        - name: DISCORD_GUILD_ID
          valueFrom:
            configMapKeyRef:
              name: bot-config
              key: DISCORD_GUILD_ID
        - name: API_BASE_URL
          valueFrom:
            configMapKeyRef:
              name: bot-config
              key: API_BASE_URL
        - name: BOT_API_TOKEN
          valueFrom:
            secretKeyRef:
              name: discord-secrets
              key: BOT_API_TOKEN
        - name: PYTHONPATH
          value: "/bot:/bot/.."
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        livenessProbe:
          exec:
            command:
            - sh
            - -c
            - "curl -fsS -H 'Authorization: Bot $(echo -n $BOT_API_TOKEN)' http://api-service:8000/healthz > /dev/null"
          initialDelaySeconds: 90
          periodSeconds: 30
          timeoutSeconds: 3
          failureThreshold: 5
---
apiVersion: v1
kind: Service
metadata:
  name: bot-service
  namespace: valodiscordhub
spec:
  selector:
    app: bot
  ports:
  - port: 8000
    targetPort: 8000
  type: ClusterIP 